<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap">
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <div class="header finisher-header"></div>
  
  <script type="text/javascript">
    new FinisherHeader({
      "count": 63,
      "size": {
        "min": 2,
        "max": 8,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 1
        },
        "y": {
          "min": 0,
          "max": 1
        }
      },
      "colors": {
        "background": "#bfcdd4",
        "particles": [
          "#59656b",
          "#d7f3fe"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 1,
        "edge": 0.4
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
    </script>
  <div class="box-wrapper">
    <div class="blue-box"></div>
    <div class="red-box"></div>
    <form action="landing.html" method="get" class="form-container">
      <h2 style="padding: 0px; margin: 0px;">Welcome</h2>
      <img src="image/logo.png" class="logo-container">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button onclick="goBack()">Return</button>

<script>
function goBack() {
  window.history.back();
}
</script>
    </form>
  </div>
  
</body>
</html>
